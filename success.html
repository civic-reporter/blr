<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Issue Posted â€“ Zen Citizen</title>

    <link rel="stylesheet" href="assets/css/leaflet.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body>
    <div class="container">
        <h2>âœ… Issue Posted Successfully</h2>
        <p class="header-text">Your report has been tweeted from @zenc_civic.</p>

        <div id="status" class="success-status">
            <p>Thank you for helping improve Greater Bengaluru.</p>

            <div id="tweetLinkContainer"></div>

            <button id="submitAnotherBtn" class="upload-btn">
                ðŸ“¸ Submit Another Issue
            </button>
        </div>

        <div class="app-footer">
            <small>Â© Zen Citizen</small>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Read tweetUrl from query string
            const params = new URLSearchParams(window.location.search); // [web:138][web:144]
            const url = params.get('tweetUrl');
            const container = document.getElementById('tweetLinkContainer');

            if (url && container) {
                container.innerHTML = `
          <div class="map-message" style="margin-top:8px;">
            <a href="${url}" target="_blank">${url}</a>
          </div>
        `;

                const copyBtn = document.createElement('button');
                copyBtn.textContent = 'ðŸ“‹ Copy Tweet URL';
                copyBtn.className = 'copy-btn';
                copyBtn.onclick = () => {
                    navigator.clipboard.writeText(url).then(() => {
                        copyBtn.textContent = 'âœ… Copied!';
                        setTimeout(() => {
                            copyBtn.textContent = 'ðŸ“‹ Copy Tweet URL';
                        }, 2000);
                    });
                };
                container.appendChild(copyBtn);
            }

            // 2. Wire "Submit Another Issue" back to index.html
            const submitAnotherBtn = document.getElementById('submitAnotherBtn');
            if (submitAnotherBtn) {
                submitAnotherBtn.addEventListener('click', () => {
                    window.location.href = 'index.html';
                });
            }
        });
    </script>
</body>

</html>
