<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bengaluru Civic Reporter</title>
  <link rel="stylesheet" href="leaflet/leaflet.css" />
  <script src="leaflet/leaflet.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0e1a3a, #18315a);
      color: white;
      min-height: 100vh;
    }
    .container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    .upload-area {
      border: 2px dashed #ccc;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      background: rgba(255,255,255,0.1);
      cursor: pointer;
      margin-bottom: 20px;
    }
    #map {
      width: 100%;
      height: 350px;
      border-radius: 10px;
      margin-top: 15px;
    }
    .hidden { display: none; }
    .tweet-box {
      margin-top: 20px;
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      resize: none;
    }
    .btn {
      background: #1da1f2;
      border: none;
      padding: 10px 15px;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn[disabled] { background: #555; cursor: not-allowed; }
    .status-box {
      margin-top: 15px;
      padding: 12px;
      background: rgba(0,0,0,0.3);
      border-radius: 8px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Civic Reporter</h1>
    <p class="header-text">Upload a photo that has GPS coordinates or select the correct location on the map.</p>

    <div class="upload-area" id="dropZone" onclick="document.getElementById('imageInput').click()">
      Click or Drop an Image Here
    </div>
    <input type="file" id="imageInput" accept="image/*" class="hidden" />

    <div id="map" class="hidden"></div>

    <div class="tweet-box hidden" id="tweetContainer">
      <textarea id="tweetText">@GBAofficial Reporting an issue observed at this location.</textarea>
      <button id="tweetBtn" class="btn" disabled onclick="shareToGBA()">Tweet to GBA</button>
      <div id="statusLink" class="status-box hidden"></div>
    </div>
  </div>

  <script>
    let map, marker, polygon;
    let gbaBoundary = [];
    let currentLatLng = null;
    let mapInitialized = false;

    document.getElementById('imageInput').addEventListener('change', handleImage);

    async function initMap() {
      if (mapInitialized) return;
      mapInitialized = true;

      map = L.map('map').setView([12.97, 77.59], 11);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

      polygon = await loadLocalPolygon();
      polygon.addTo(map);

      map.on('click', function (e) {
        setMarker(e.latlng.lat, e.latlng.lng);
      });
    }

    async function loadLocalPolygon() {
      const txt = await fetch('map.txt').then(r => r.text());
      const points = txt.trim().split(/\n/).map(l => {
        const [lat, lng] = l.split(',').map(Number);
        return [lat, lng];
      });
      gbaBoundary = points;
      return L.polygon(points, { color: 'yellow' });
    }

    function setMarker(lat, lng) {
      currentLatLng = { lat, lng };
      if (marker) marker.remove();
      marker = L.marker([lat, lng]).addTo(map);

      if (insideGBABoundary(lat, lng)) {
        document.getElementById('tweetBtn').disabled = false;
      } else {
        document.getElementById('tweetBtn').disabled = true;
      }
    }

    function insideGBABoundary(lat, lng) {
      let x = lng, y = lat;
      let inside = false;
      for (let i = 0, j = gbaBoundary.length - 1; i < gbaBoundary.length; j = i++) {
        let xi = gbaBoundary[i][1], yi = gbaBoundary[i][0];
        let xj = gbaBoundary[j][1], yj = gbaBoundary[j][0];
        let intersect = ((yi > y) !== (yj > y)) &&
          (x < (xj - xi) * (y - yi) / (yj - yi) + xi);
        if (intersect) inside = !inside;
      }
      return inside;
    }

    function handleImage(evt) {
      const file = evt.target.files[0];
      if (!file) return;
      initMap();

      const reader = new FileReader();
      reader.onload = function (e) {
        try {
          const exif = piexif.load(e.target.result);
          const gps = exif.GPS;
          if (gps && gps.GPSLatitude && gps.GPSLongitude) {
            const lat = convertDMSToDD(gps.GPSLatitude, gps.GPSLatitudeRef);
            const lng = convertDMSToDD(gps.GPSLongitude, gps.GPSLongitudeRef);
            map.removeLayer(marker);
            map.setView([lat, lng], 17);
            setMarker(lat, lng);
          }
        } catch (err) { console.log('No EXIF found'); }
      };
      reader.readAsDataURL(file);

      document.getElementById('map').classList.remove('hidden');
      document.getElementById('tweetContainer').classList.remove('hidden');

      // Fix map not rendering fully when becoming visible
      setTimeout(() => {
        if (map) map.invalidateSize();
      }, 300);

      // Ensure centering after resize
      if (currentLatLng) {
        setTimeout(() => map.setView([currentLatLng.lat, currentLatLng.lng], map.getZoom()), 400);
      }
    ('hidden');
    }

    function convertDMSToDD(DMS, ref) {
      let d = DMS[0][0] / DMS[0][1];
      let m = DMS[1][0] / DMS[1][1];
      let s = DMS[2][0] / DMS[2][1];
      let dd = d + m / 60 + s / 3600;
      return ref === 'S' || ref === 'W' ? dd * -1 : dd;
    }

    function shareToGBA() {
      const text = encodeURIComponent(document.getElementById('tweetText').value);
      const url = `https://twitter.com/intent/tweet?text=${text}`;
      window.open(url, '_blank');

      // Simulated callback
      setTimeout(() => {
        const fakeStatus = "https://twitter.com/user/status/123456789";
        const box = document.getElementById('statusLink');
        box.textContent = fakeStatus;
        box.classList.remove('hidden');
      }, 1200);
    }

    document.addEventListener('DOMContentLoaded', () => {
      // No initMap here to avoid double initialization
    });
  </script>

  <script src="piexif.min.js"></script>
  <script>
    // Auto-resize map on orientation change (mobile)
    window.addEventListener('orientationchange', () => {
      setTimeout(() => {
        if (map) map.invalidateSize();
      }, 400);
    });

    // Add GPS locate button
    const gpsBtn = document.createElement('button');
    gpsBtn.textContent = "Use My Location";
    gpsBtn.className = "btn";
    gpsBtn.style.marginTop = "10px";
    gpsBtn.onclick = () => {
      if (!navigator.geolocation) {
        alert('GPS not supported on this device');
        return;
      }
      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;
        initMap();
        map.setView([lat, lng], 17);
        setMarker(lat, lng);
      }, err => {
        alert('Unable to fetch GPS location');
      });
    };
    document.querySelector('.container').appendChild(gpsBtn);

    // Graceful handling for API tweet endpoint errors
    async function shareToGBA() {
      const text = encodeURIComponent(document.getElementById('tweetText').value);
      const url = `https://twitter.com/intent/tweet?text=${text}`;
      window.open(url, '_blank');

      try {
        const response = await fetch('https://6q4b9p67u7.execute-api.ap-south-1.amazonaws.com/zenc', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ status: 'posted' })
        });

        if (!response.ok) throw new Error('API returned an error');

        const data = await response.json();
        const box = document.getElementById('statusLink');
        box.textContent = data.tweet_url || 'Tweet posted! (URL unavailable)';
        box.classList.remove('hidden');

      } catch (e) {
        const box = document.getElementById('statusLink');
        box.textContent = 'Tweet sent. API callback failed (500).';
        box.classList.remove('hidden');
      }
    }
  </script>
</body>
</html>
