<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GBA Reporter</title>

  <!-- Local Leaflet CSS -->
  <link rel="stylesheet" href="leaflet/leaflet.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    #container {
      max-width: 900px;
      margin: auto;
      padding: 16px;
    }

    #map {
      width: 100%;
      height: 360px;
      margin-top: 12px;
      border-radius: 8px;
      overflow: hidden;
    }

    #tweetResponseBox {
      display: none;
      margin-top: 16px;
      background: #ffffff;
      border-radius: 8px;
      padding: 12px;
      border: 1px solid #ccc;
    }

    #copyTweetLinkBtn {
      margin-top: 8px;
      padding: 8px 14px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>GBA Civic Reporter</h2>

    <input type="file" id="photoInput" accept="image/*" /><br /><br />

    <div id="map"></div>

    <button id="tweetBtn" style="margin-top: 14px; padding: 10px 18px; font-size: 16px;" disabled>
      Tweet to GBA
    </button>

    <div id="tweetResponseBox">
      <p><strong>Tweet Posted:</strong></p>
      <input id="tweetURL" type="text" readonly style="width: 100%; padding: 8px;" />
      <button id="copyTweetLinkBtn">Copy Link</button>
    </div>
  </div>

  <!-- Local JS Libraries -->
  <script src="js/piexif.min.js"></script>
  <script src="leaflet/leaflet.js"></script>

  <script>
    let map, marker, gbaPolygon = null, currentGPS = null;

    window.onload = function () {
      initMap();
      loadGBAPolygon();

      document.getElementById("photoInput").addEventListener("change", handlePhotoUpload);
      document.getElementById("tweetBtn").addEventListener("click", shareToGBA);
      document.getElementById("copyTweetLinkBtn").addEventListener("click", copyTweetLink);
    };

    function initMap() {
      map = L.map("map").setView([12.97, 77.59], 12);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: "Â© OpenStreetMap contributors",
      }).addTo(map);

      map.on("click", onMapClick);
    }

    async function loadGBAPolygon() {
      const res = await fetch("map.txt");
      const text = await res.text();

      const coords = text.trim().split("
").map((line) => {
        const parts = line.split(",");
        return [parseFloat(parts[1]), parseFloat(parts[0])];
      });

      gbaPolygon = L.polygon(coords, { color: "blue", weight: 2 }).addTo(map);
      map.fitBounds(gbaPolygon.getBounds());
    }

    function handlePhotoUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function () {
        try {
          const exif = piexif.load(reader.result);
          const gps = exif.GPS;

          if (gps && gps[piexif.GPSIFD.GPSLatitude] && gps[piexif.GPSIFD.GPSLongitude]) {
            currentGPS = convertGPSToDecimal(gps);
            placeMarker(currentGPS.lat, currentGPS.lon);
          }
        } catch (e) {
          console.log("No EXIF GPS found");
        }
      };
      reader.readAsDataURL(file);
    }

    function convertGPSToDecimal(gps) {
      function dmsToDD(d, m, s, ref) {
        let dd = d + m / 60 + s / 3600;
        if (ref === "S" || ref === "W") dd = dd * -1;
        return dd;
      }

      const lat = gps[piexif.GPSIFD.GPSLatitude];
      const lon = gps[piexif.GPSIFD.GPSLongitude];

      const latRef = gps[piexif.GPSIFD.GPSLatitudeRef];
      const lonRef = gps[piexif.GPSIFD.GPSLongitudeRef];

      return {
        lat: dmsToDD(lat[0][0] / lat[0][1], lat[1][0] / lat[1][1], lat[2][0] / lat[2][1], latRef),
        lon: dmsToDD(lon[0][0] / lon[0][1], lon[1][0] / lon[1][1], lon[2][0] / lon[2][1], lonRef),
      };
    }

    function onMapClick(e) {
      const { lat, lng } = e.latlng;
      if (isInsideGBA([lat, lng])) {
        placeMarker(lat, lng);
      } else {
        alert("Location must be inside GBA area");
      }
    }

    function isInsideGBA(point) {
      if (!gbaPolygon) return false;
      return leafletPip.pointInLayer(point, gbaPolygon).length > 0;
    }

    function placeMarker(lat, lon) {
      if (marker) map.removeLayer(marker);
      marker = L.marker([lat, lon]).addTo(map);
      currentGPS = { lat, lon };
      document.getElementById("tweetBtn").disabled = false;
    }

    function shareToGBA() {
      const url =
        "https://twitter.com/intent/tweet?text=" +
        encodeURIComponent(`Issue at ${currentGPS.lat}, ${currentGPS.lon}`);

      const w = window.open(url, "_blank");

      document.getElementById("tweetURL").value = url;
      document.getElementById("tweetResponseBox").style.display = "block";
    }

    function copyTweetLink() {
      const input = document.getElementById("tweetURL");
      input.select();

      try {
        document.execCommand("copy");
        alert("Copied!");
      } catch (e) {
        navigator.clipboard.writeText(input.value);
        alert("Copied!");
      }
    }
  </script>
</body>
</html>
