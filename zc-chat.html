<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civic Issue Reporter + Chat</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; margin: 0; padding: 20px; max-width: 800px; margin: auto; }
        #map { height: 300px; width: 100%; margin-bottom: 20px; border-radius: 8px; }
        .chat-container { border: 1px solid #e0e0e0; border-radius: 12px; padding: 20px; }
        .chat-messages { height: 400px; overflow-y: auto; border: 1px solid #e5e5e5; padding: 15px; border-radius: 8px; margin-bottom: 15px; background: #fafafa; }
        .message { margin-bottom: 12px; }
        .user { text-align: right; color: #1a73e8; }
        .bot { color: #333; }
        .chat-input { display: flex; gap: 10px; align-items: end; }
        input[type="text"], textarea { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
        button { padding: 12px 20px; border: none; border-radius: 8px; background: #1a73e8; color: white; cursor: pointer; font-weight: 500; }
        button:hover { background: #1557b0; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .report-section { background: #f0f8ff; padding: 20px; border-radius: 12px; margin: 20px 0; }
        .form-group { display: flex; flex-direction: column; gap: 8px; margin-bottom: 15px; }
        label { font-weight: 500; color: #333; }
        select, input { padding: 10px; border: 1px solid #ddd; border-radius: 6px; }
        #photoPreview { max-width: 200px; max-height: 200px; border-radius: 8px; margin-top: 10px; }
        .coords-display { background: #e8f4fd; padding: 10px; border-radius: 6px; font-family: monospace; font-size: 14px; }
    </style>
</head>
<body>
    <h1>üó∫Ô∏è Civic Issue Reporter + AI Chat</h1>
    
    <div id="map"></div>
    <div class="coords-display" id="coordsDisplay">Click üì∑ to capture location or use chat to update</div>

    <div class="report-section">
        <h3>üì§ Report Issue</h3>
        <div class="form-group">
            <label>Issue Type</label>
            <select id="issueType">
                <option value="pothole">Pothole</option>
                <option value="garbage">Garbage</option>
                <option value="water-logging">Water Logging</option>
                <option value="street-light">Street Light</option>
                <option value="drainage">Drainage</option>
            </select>
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea id="description" rows="3" placeholder="Describe the issue..."></textarea>
        </div>
        <div class="form-group">
            <label>Photo</label>
            <input type="file" id="photoInput" accept="image/*" capture="environment">
            <img id="photoPreview" style="display:none;">
        </div>
        <button onclick="submitReport()">üö® Submit Report</button>
    </div>

    <div class="chat-container">
        <h3>üí¨ AI Chat (Titan)</h3>
        <div id="chatMessages" class="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="chatInput" placeholder="Ask about issues, locations, or anything...">
            <button id="sendBtn" onclick="sendChat()">Send</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // === MAP SETUP (from index.html) ===
        let map, marker, currentLat, currentLon;

        function initMap(lat = 12.9716, lon = 77.5946) {
            map = L.map('map').setView([lat, lon], 12);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);

            marker = L.marker([lat, lon]).addTo(map);
            currentLat = lat;
            currentLon = lon;
            updateCoordsDisplay();
        }

        function updateMapLocation(lat, lon) {
            if (!map || !marker) return;
            const pos = [lat, lon];
            map.setView(pos, 15);
            marker.setLatLng(pos);
            currentLat = lat;
            currentLon = lon;
            updateCoordsDisplay();
        }

        function updateCoordsDisplay() {
            document.getElementById('coordsDisplay').textContent = 
                `üìç Lat: ${currentLat?.toFixed(6)}, Lon: ${currentLon?.toFixed(6)}`;
        }

        // Initialize map with geolocation
        window.addEventListener('load', () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (pos) => updateMapLocation(pos.coords.latitude, pos.coords.longitude),
                    () => initMap()
                );
            } else {
                initMap();
            }
        });

        // === PHOTO CAPTURE ===
        document.getElementById('photoInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const img = document.getElementById('photoPreview');
                    img.src = ev.target.result;
                    img.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // === REPORT SUBMISSION ===
        async function submitReport() {
            const formData = new FormData();
            const photoFile = document.getElementById('photoInput').files[0];
            
            if (!photoFile) {
                alert('Please take a photo first üì∑');
                return;
            }

            formData.append('image', photoFile);
            formData.append('lat', currentLat);
            formData.append('lon', currentLon);
            formData.append('issueType', document.getElementById('issueType').value);
            formData.append('description', document.getElementById('description').value || 'Issue reported via chat');
            formData.append('corpHandle', 'default'); // Add your defaults
            formData.append('corpName', 'Bengaluru');
            formData.append('constituency', 'auto-detected');
            formData.append('mlaHandle', 'auto-detected');

            try {
                const response = await fetch('/zenc', {
                    method: 'POST',
                    body: formData
                });
                if (response.ok) {
                    alert('‚úÖ Issue reported successfully!');
                    // Reset form
                    document.getElementById('photoInput').value = '';
                    document.getElementById('photoPreview').style.display = 'none';
                    document.getElementById('description').value = '';
                } else {
                    alert('‚ùå Failed to submit report');
                }
            } catch (error) {
                alert('‚ùå Network error: ' + error.message);
            }
        }

        // === CHAT FUNCTIONALITY ===
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');

        async function sendChat() {
            const message = chatInput.value.trim();
            if (!message) return;

            addMessage('user', message);
            chatInput.value = '';
            sendBtn.disabled = true;

            try {
                const response = await fetch(`/chat?prompt=${encodeURIComponent(message)}`);
                const data = await response.json();
                addMessage('bot', data.response || 'No response received');
            } catch (error) {
                addMessage('bot', 'Chat service unavailable');
            } finally {
                sendBtn.disabled = false;
                chatInput.focus();
            }
        }

        function addMessage(sender, text) {
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            div.innerHTML = `<strong>${sender === 'user' ? 'You' : 'AI'}:</strong> ${text}`;
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Enter key support
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendChat();
        });

        // Photo button (add this button to UI if needed)
        document.getElementById('photoInput').previousElementSibling?.addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('photoInput').click();
        });

        // Update map when chat mentions coordinates (basic regex example)
        chatInput.addEventListener('input', (e) => {
            const text = e.target.value;
            const coordMatch = text.match(/(\d+\.?\d*),\s*(\d+\.?\d*)/);
            if (coordMatch) {
                updateMapLocation(parseFloat(coordMatch[1]), parseFloat(coordMatch[2]));
            }
        });
    </script>
</body>
</html>
