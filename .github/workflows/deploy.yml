name: Deploy Chat with API Key
on: [push]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Inject API Key
      run: |
        sed -i 's/YOUR_OPENAI_API_KEY_HERE/${{ secrets.OPENAI_API_KEY }}/g' zc-chat.html
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: .
